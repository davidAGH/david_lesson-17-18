<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="five"><h1>Lotto Game</h1></div>
        <p id="current-number"></p>
        <div class="ticket">
            <table id="tableLotto"></table>
            <div class="button">
                <button class="start" onclick="startGame()">Start</button>
                <button class="refresh" onclick="refreshGame()">Refresh</button>
                <button class="pause" onclick="pauseGame()">Pause</button>
            </div>
        </div>
        <div class="allNumbers">
            <div class="usedNumbers"></div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
